<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS files -->
  <link rel="stylesheet" href="css/general.css">
  <link rel="stylesheet" href="css/splashScreen.css">
  <link rel="stylesheet" href="css/startGameScreen.css">
  <link rel="stylesheet" href="css/storeScreen.css">
  <link rel="stylesheet" href="css/achievementScreen.css">
  <link rel="stylesheet" href="css/startAdventureScree.css">
  <link rel="stylesheet" href="css/additionScreen.css">
  <link rel="stylesheet" href="css/subtractionScreen.css">
  <link rel="stylesheet" href="css/countingScreen.css">
  <link rel="stylesheet" href="css/panelSuccesScreen.css">
  <link rel="stylesheet" href="css/panelfailedScreen.css">
  <link rel="stylesheet" href="css/panelCompleteScreen.css">

  <!-- JS Script link -->
  <script type="module" src="scripts/pages/splashScreen.js" defer></script>
  <script type="module" src="scripts/pages/startGameScreen.js" defer></script>


  <title>Document</title>

</head>
<body>

  <main>

    <img class="backgroundSVG" src="assets/images/background.svg">

    <div class="main-Screen">

      <div class="splash-Screen">

        <div class="title-Container">
          <img class="blob1-img" src="assets/images/blob1.png">
          <h1>Math Maze Adventure</h1>
          <h2>Math Maze Adventure</h2>
        </div>
        <div class="splash-Btn-Container js-startGameBtn">
          <img class="blob2-img" src="/assets/images/blob2.png">
          <button class="startGame-Btn js-startGameBtn">Start Game</button>
        </div>
        <div class="splash-Btn-Container">
          <img class="blob2-img" src="/assets/images/blob3.png">
          <button class="startGame-Btn">About</button>
        </div>

      </div>

    </div>

  </main>

    <!-- ----------------------------------------------------------- -->

  <main>

    <img class="backgroundSVG" src="assets/images/background.svg">

    <div class="main-Screen">

      <div class="panel-Screen">
        <div class="panelContainer-Succes">
          <div class="succesTxt">
            Success
            <img class="tokenICON" src="assets/images/tokenICON.png">
          </div>
          <div class="succesSentence">
            Great Job, you eat the right amount of cookies on the table.
          </div>
          <div class="optionsBtnContainer">
            <button class="retryBtn">
              <img class="panelIconBtn" src="assets/images/retryICON.png">
            </button>
            <button class="homeBtn">
              <img class="panelIconBtn" src="assets/images/homeICON.png">
            </button>
            <button class="nextBtn">
              <img class="panelIconBtn" src="assets/images/nextICON.png">
            </button>
          </div>
        </div>  
      </div>

    </div>

  </main>

  <!-- ----------------------------------------------------------- -->

  <main>

    <img class="backgroundSVG" src="assets/images/background.svg">

    <div class="main-Screen">

      <div class="panel-Screen">
        <div class="panelContainer-Failed">
          <div class="FailedTxt">Failed</div>
          <div class="FailedSentence">
            You fail to eat the right amount of cookies on the table.
          </div>
          <div class="optionsBtnContainer">
            <button class="retryBtn">
              <img class="panelIconBtn" src="assets/images/retryICON.png">
            </button>
            <button class="homeBtn">
              <img class="panelIconBtn" src="assets/images/homeICON.png">
            </button>
          </div>
        </div>  
      </div>

    </div>

  </main>

</body>
</html>
